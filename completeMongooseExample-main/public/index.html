<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>HW Assignments</h2>
<div class="listAssignments row">
    <h3>List of HW Assignments</h3>
    <button type="button" hidden id=get>Show Assignments</button>
    <ul id="listUl"></ul>
</div>


<div class="grid-container">
   
    <div  class="grid-item">
        <h3>Add a new Assignment</h3>

        <label for="className">Class:</label>
        <input type="text" id="className" name="fname"><br><br>
        <label for="assignmentName">Assignment:<label>
        <input type="text" id="assignmentName" name="fname"><br><br>
        <label for="submitted">Submitted:</label>
        <input type="text" id="submitted" name="fname"><br><br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="fname"><br><br>

        <button type="button" id=submit>SUBMIT</button><br><br>

        <label type="text" id="addNotif" name="addNotif" class="alarmMsg"></label>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Assignment by Name</h3>
        <div>
            <input type="text" id="deleteAssignmentName"><br><br>
            <button type="button" id=delete>DELETE</button><br>
            <label type="text" id="delNotif" name="delNotif" class="alarmMsg"></label>
        </div>
    </div>

   
    
    <div  class="grid-item">
        <h3>Find an Assignment by Name </h3>
        <div>
              
            <input type="text" id="modAssignmentName"><br><br>
            <button type="button" id=find>Find</button><br>

            <label type="text" id="findErrorMsg" name="findErrorMsg" class="errorMsg"></label>
        </div>
    </div>
   

    <div  class="grid-item">
        
        <div>
            <h3>Edit these fields</h3>  
        <label for="mclassName">Class:</label>
        <input type="text" id="mclassName" ><br><br>
        <label for="massignmentName">Assignment:</label>
        <input type="text" id="massignmentName" ><br><br>
        <label for="msubmitted">Submitted:</label>
        <input type="text" id="msubmitted" ><br><br>
        <label for="mscore">Score:</label>
        <input type="text" id="mscore" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>

        <label type="text" id="msg" name="msg" class="alarmMsg"></label>

   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
